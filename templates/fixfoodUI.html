<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<form action="/fix" method="post">
<table>

  <tr>
    <td>餐點名稱</td>
    <td><input type="text" name="name" value="{{ data.name }}" required></td>
  </tr>
  <tr>
    <td>簡介</td>
    <td><input type="text" name="intro" value="{{ data.intro }}" required></td>
  </tr>
  <tr>
    <td>價格</td>
    <td><input type="number" name="price" value="{{ data.price }}" required></td>
  </tr>
  
  <tr>
    <td colspan="2">
    <input type="hidden" name="food_id" value="{{ food_id }}">
    <button type="submit">確認</button>
    </td>
  </tr>

</table>
</form>

</body>
</html>
